<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/canvas.js" defer></script>
    <script src="js/index.js" defer></script>
    <!-- Import Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Game of Life</title>
  </head>
  <body>
    <header>
      <h1>Game of Life</h1>
      <p>by Joao Paulo Santos</p>
    </header>
    <div id="container">
      <canvas id="canvas" width="358" height="358"></canvas>

      <div id="actions">
        <button id="start"><i class="fa-solid fa-play"></i>Start</button>
        <button id="stop"><i class="fa-solid fa-pause"></i>Pause</button>
        <button id="clear"><i class="fa-solid fa-xmark"></i>Clear</button>
      </div>
    </div>
  </body>
</html>
